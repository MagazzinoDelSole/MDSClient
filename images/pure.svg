			<!-- Tubo orizzontale -->
			<path d="M 400 55 L 300 55" class="gTube" stroke="black" />
		</g>
		<g class="gLevel">
			<rect x="50" y="85" width="250" height="55" class="gLevelBackground"/>
			<text x="125" y="120" class="gLevelText"></text>
