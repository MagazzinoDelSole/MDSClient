<div class="center">
    <p>Seleziona una data:</p>
    <div class="row" id="dateContainer">
    	<div class="col-md-4 col-md-offset-4">
    		<p class="input-group">
                <input type="text" class="form-control" uib-datepicker-popup ng-model="date.selected" is-open="date.popupState" datepicker-options="dateOptions" date-disabled="isNotAvailable(date, mode)" ng-required="true" current-text="Oggi" clear-text="Reset" close-text="Chiudi" ng-click="open($event)"/>
                <span class="input-group-btn">
        		    <button id="openButton" type="button" class="btn btn-primary" ng-click="loadData(date.selected)">Carica dati</button>
        		</span>
    		</p>
    	 </div>
    </div>
</div>
<div cg-busy="{promise: promise, message:'Caricamento'}"></div>
