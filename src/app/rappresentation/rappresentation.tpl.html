<style>
	.control-box {
		margin: 5px;
	}
</style>
<div class="col-ms-12" ng-if="data.steps > 0" ng-controller="RappresentationCtrl">
    <div class="panel panel-default" id="simulationPanel">
        <div class="panel-heading clearfix">
            <div class="btn-group pull-right">
                <button type="button" class="btn btn-primary" ng-model="showSimulation" ng-init="showSimulation = true" btn-checkbox>Rappresentazione</button>
            </div>
            <h3 class="panel-title"><strong>Simulazione</strong></h3>
        </div>
        <div class="panel-body" ng-if="showSimulation">
            <rappresentation instant-values="data.values[step]"></rappresentation>
            <h2 style="text-align: center;">Ora: {{data.values[step].time}}</h2>
		</div>
		<ul class="list-group" ng-if="showSimulation">
		  	<li class="list-group-item">
		        <ul class="list-inline">
			    	<li class="control-box">
			    		<h5>Comandi</h5>
			    		<div class="btn-group">
				    		<button class="btn btn-default" ng-click="play()">&#9658</button>
				    		<button class="btn btn-default" ng-click="pause()"> &#9646&#9646</button>
				    		<button class="btn btn-default" ng-click="stop()">&#9724</button>
				    	</div>
				    </li>
			        <li class="control-box" style="width: 50%;">
			        	<h5>Indicatore riproduzione</h5>
			        	<slider ng-model="step" min="0" max="data.steps - 1" ng-change="skipTo(step)"></slider>
			        </li>
			        <li class="control-box" style="width: 20%;">
			        	<h5>Velocit&agrave</h5>
			        	<slider ng-model="preferences.speed" min="0" max="10" ng-change="setSpeed(preferences.speed)"></slider>
			        </li>
			    </ul>
            </li>
		</ul>
	</div>		        
</div>
