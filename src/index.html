<!DOCTYPE html>
<html ng-app="mds" ng-controller="AppCtrl">
  <head>
    <title>Dati Statistici - Beta</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

  </head>
  <body>
    <div class="container center">
      <h2>Dati statistici - Beta</h2>
    </div>

    <div class="container" ui-view="date"></div>
    <div class="container" ui-view="table"></div>
    <div class="container" ui-view="simulation"></div>
    
  </body>
</html>
