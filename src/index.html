<!DOCTYPE html>
<html ng-app="mds" ng-controller="AppCtrl">
  <head>
    <title>Dati Statistici</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>" /><% }); %>

    <!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
    <script type="text/javascript" src="<%= file %>"></script><% }); %>

  </head>
  <body>
    <div class="container center">
      <h2>Dati statistici</h2>
    </div>

    <div class="container" ui-view="date"></div>
    <div class="container" ui-view="table"></div>
    <div class="container" ui-view="simulation"></div>
    
  </body>
</html>
